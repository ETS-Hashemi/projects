name: GPT Project Agent (PLA)

on:
  push:
    paths:
      - 'Research/PLA/**.py'
      - '.github/workflows/gpt-project-agent.yml'

jobs:
  suggest-next-steps:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai==1.3.9

      - name: Run project agent (PLA)
        working-directory: Research/PLA
        run: python project_agent/main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit NEXT_STEPS.md
        working-directory: Research/PLA
        run: |
          git config user.name "project-bot"
          git config user.email "bot@example.com"
          git add NEXT_STEPS.md
          git commit -m "ðŸ¤– Update next steps [bot]" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
