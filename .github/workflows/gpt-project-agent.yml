name: GPT Project Agent (PLA)

on:
  push:
    paths:
      - 'Research/PLA/**.py'
      - '.github/workflows/gpt-project-agent.yml'

jobs:
  suggest-next-steps:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Create venv, install OpenAI 0.28.1 (stable), run agent
        working-directory: Research/PLA
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --no-cache-dir openai==0.28.1
          python -c "import openai; print('‚úÖ OpenAI version:', openai.__version__)"
          python project_agent/main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: üöÄ Commit NEXT_STEPS.md
        working-directory: Research/PLA
        run: |
          git config user.name "project-bot"
          git config user.email "bot@example.com"
          git add NEXT_STEPS.md
          git commit -m "ü§ñ Update next steps [bot]" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
